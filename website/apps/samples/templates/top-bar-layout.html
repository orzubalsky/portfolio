<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Work Sample: {% block title %}{% endblock title %}</title>
    <meta name="description" content="Or Zubalsky is a programmer, artist, musician, and collaborator. He is a lover of sound, listening, collaboration, open source, questions, language, exchange, and low technology." />
    <meta name="keywords" content="or zubalsky, fantastic futures, sound, collaboration, exchange, listening, performance, django, jquery, arduino, max/msp, physical computing" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>      
    <link rel="stylesheet" href="{{ STATIC_URL }}css/top-bar-layout.css">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <div id="container">
    	<div class="info">
            {% block info %}
            {% endblock info %}
    	</div>    	
    	<div class="media">
            {% block media %}
            {% endblock media %}
    	</div>
    </div>
    
{% if GOOGLE_ANALYTICS_KEY %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ GOOGLE_ANALYTICS_KEY}}', 'orzubalsky.com');
  ga('send', 'pageview');
</script>    
{% endif %}

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>	
<script type="text/javascript" src="{{ STATIC_URL }}js/jplayer.js"></script>    

{% block extra_js %}
{% endblock extra_js %}

</body>
