# Portfolio

[buildout]
eggs = 
	MySQL-python
    south
    PIL
    django-tinymce
    django-flatpages-tinymce
	pytz
    django-dajaxice
    python-memcached
    django-debug-toolbar
    django-grappelli
    django-filebrowser
    django-taggit    
parts =
	django
    johnny-cache
versions = versions

[versions]
django = 1.5
django-mptt=0.5.1
gettext=0.18.2
MySQL-python=1.2.3

[django]
recipe = djangorecipe
eggs = ${buildout:eggs}
settings = 
extra-paths = 
    website/apps
    website/settings
    website/settings/development.py
    website/settings/server.py
    parts/johnny-cache
project = website

[johnny-cache]
recipe = zerokspot.recipe.git
repository = git://github.com/jmoiron/johnny-cache.git
branch = master
as_egg = True
